<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>
      <h1 class="location-element capitalize" id="location-element"></h1>
      <ul>
        <li class="capitalize">
          Your current time: <span id="date-time">Saturday 17:41 </span>
        </li>
        <li
          class="description-element capitalize"
          id="description-element"
        ></li>
      </ul>
      <div class="container">
        <div class="row">
          <h2 class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly-cloudy"
              id="icon"
            />
            <span class="temperature-element" id="temperature-element"> </span>
            <span class="units">
              <a href="#" class="units-value active" id="celsius-link">°C </a>|
              <a href="#" class="units-value" id="farenheit-link">°F</a></span
            >
          </h2>
          <ul class="col-6">
            <li>Humidity: <span id="humidity-element"></span>%</li>
            <li>Wind: <span id="wind-element"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/CNewman18/Weather-App-V2">Open source code</a>
      by Charlie Newman
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
